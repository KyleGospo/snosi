# Nix package manager build users
# Group and users required by nix-daemon for multi-user builds.
# GID/UIDs match the official Nix installer defaults.
g nixbld 30000
u nixbld1 30001:30000 "Nix build user 1" /var/empty /usr/sbin/nologin
u nixbld2 30002:30000 "Nix build user 2" /var/empty /usr/sbin/nologin
u nixbld3 30003:30000 "Nix build user 3" /var/empty /usr/sbin/nologin
u nixbld4 30004:30000 "Nix build user 4" /var/empty /usr/sbin/nologin
u nixbld5 30005:30000 "Nix build user 5" /var/empty /usr/sbin/nologin
u nixbld6 30006:30000 "Nix build user 6" /var/empty /usr/sbin/nologin
u nixbld7 30007:30000 "Nix build user 7" /var/empty /usr/sbin/nologin
u nixbld8 30008:30000 "Nix build user 8" /var/empty /usr/sbin/nologin
u nixbld9 30009:30000 "Nix build user 9" /var/empty /usr/sbin/nologin
u nixbld10 30010:30000 "Nix build user 10" /var/empty /usr/sbin/nologin
m nixbld1 nixbld
m nixbld2 nixbld
m nixbld3 nixbld
m nixbld4 nixbld
m nixbld5 nixbld
m nixbld6 nixbld
m nixbld7 nixbld
m nixbld8 nixbld
m nixbld9 nixbld
m nixbld10 nixbld
